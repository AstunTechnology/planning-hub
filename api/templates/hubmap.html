<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Surrey Planning Hub - Planning Application Maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='hubmap/lib/leaflet-0.7.3/leaflet.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hubmap.css') }}" />
  </head>
  <body>
      {% for map in maps %}
          <div class="example-hub-map">
              <h2>{{ map['title'] }}</h2>
              <div class="hub-map" data-url="{{ map['url'] }}"></div>
              <h3>Raw data</h3>
              <p><a href="{{ map['url'] }}"><code>{{ map['url'] }}</code></a></p>
              <!--
              <h3>Embed</h3>
              <p><pre>
&lt;link rel="stylesheet" href="{{ base_url }}/hubmap/bundle.css"&gt;&lt;/script&gt;
&lt;script src="{{ base_url }}/hubmap/bundle.js"&gt;&lt;/script&gt;
&lt;div class="hub-map" data-url="{{ map['url'] }}"&gt;&lt;/div&gt;
              </pre></p>
              -->
          </div>
      {% endfor %}
    <script src="{{ url_for('static', filename='hubmap/lib/leaflet-0.7.3/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='hubmap/lib/leaflet.ajax.min.js') }}"></script>
    <script>
        // Ensure that the base url for the API is available to hubmap.js
        HubMap = {
            BASE_URL: '{{ base_url }}',
        };
    </script>
    <script src="{{ url_for('static', filename='hubmap/hubmap.js') }}"></script>
  </body>
</html>
